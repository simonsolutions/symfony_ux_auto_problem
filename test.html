<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
</head>
<body>

          <div>
                <label for="tom-select-it">UX Autocomplete MultiSelect Grouped</label>
                <select id="tom-select-it" name="auto_demo[UxMultiple][]" multiple="multiple">
                    <optgroup label="Group 1">
                        <option value="item_1_1">Item 1.1</option>
                        <option value="item_1_2">Item 1.2</option>
                        <option value="item_1_3">Item 1.3</option>
                    </optgroup>
                    <optgroup label="Group 2">
                        <option value="item_2_1">Item 2.1</option>
                        <option value="item_2_2">Item 2.2</option>
                        <option value="item_2_3">Item 2.3</option>
                    </optgroup>
                    <optgroup label="Group 3">
                        <option value="item_3_1">Item 3.1</option>
                        <option value="item_3_2">Item 3.2</option>
                        <option value="item_3_3">Item 3.3</option>
                    </optgroup>
                </select>
            </div>

<script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
<script>
var config = {};
new TomSelect('#tom-select-it',config);
</script>
</body>
</html>
